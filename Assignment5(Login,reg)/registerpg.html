<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="registerpg.css" />
  </head>
  <body>
    <div class="middle">
      <h1>Register</h1>
      <div class="center">
        <label
          >First name
          <input type="text" placeholder="First name" required />
        </label>
      </div>
      <div class="center">
        <label
          >Last name
          <input type="text" placeholder="Last name" required />
        </label>
      </div>
      <div class="center">
        <label
          >Phone number
          <input type="tel" placeholder="Phone no" required />
        </label>
      </div>
      <div class="center">
        <label
          >Email
          <input type="email" placeholder="example@gmail.com" required />
        </label>
      </div>
      <div class="center">
        <label
          >Gender
          <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </label>
      </div>
      <div class="center">
        <label
          >Date of Birth
          <input type="date" />
        </label>
      </div>
      <div class="center">
        <label
          >Favourite Colour
          <input type="color" />
        </label>
      </div>
      <div class="center" id="submit">
        <a href="successpg.html"><button type="submit">Register</button></a>
      </div>
      <p><a href="Loginpg.html">Login</a></p>
    </div>
  </body>
</html>
